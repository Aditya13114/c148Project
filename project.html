<!DOCTYPE html>
<html>
    <head>
        
    <meta charset="utf-8" />
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-camera position = "0 8 15"></a-camera>
            <a-assets timeout = "10000">
                <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>
                <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
                <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>
                <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
                <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>
            </a-assets>

          <a-box
            id="background-scene"
            src="https://raw.githubusercontent.com/whitehatjr/PRO-VR-C148/main/assets/background.jpg"
            position="0 12.48 -3.5"
            width="45"
            height="25">
          </a-box>

            <a-entity>
                <a-entity position = "6 3 3.5" gltf-model = "#cat" scale = "0.05 0.05 0.05" rotation = "0 42 0"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position = "0 0 -1" gltf-model = "#street" scale = "0.07 0.04 0.05" rotation = "0 90 0"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position = "0 -1.5 3" gltf-model = "#bench" scale = "5 3 2"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity positon = "-6 0 0" gltf-model = "#lamp" scale = "1 1 1"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
